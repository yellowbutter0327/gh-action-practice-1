name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      # 빌드로 만들어진 파일을 저장하고 수동으로 접근
      # npm run build 하면 dist 폴더 생성됨
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
      # 공식 문서 - actions - upload artifacts
  deploy:
    needs: build
    # 배포하려면 build 과정이 필수
    runs-on: ubuntu-latest
    steps:
      #  업로드된 artifacts를 다운로드한다.
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          # build 때랑 동일한 이름 사용
          name: dist-files
      #  빌드 과정에서 dist 폴더가 제대로 생성되었는지 ls 명령어를 통해 알 수 있다.
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
